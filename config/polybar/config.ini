[colors]
background = #666c0b8b
background-alt = #280b3b
foreground = #ffffff
foreground-alt = #ffffff
primary = #ffbbff
secondary = #ffffff
alert = #bd2c
disabled = #707880


[bar/example]
width = 100%
height = 20pt
radius = 0
bottom = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:weight=bold;2
font-1 = Unifont:antialias=true:weight=bold;0
font-2 = "Siji:size=12;1"
font-3 = "DejaVu Sans:pixelsize=13"
font-4 = "Iosevka Nerd Font:size=12;2"
font-5 = "Noto Sans Symbols2;2"
font-6 = "Noto Sans CJK JP:weight=bold:antialias=true"
modules-left = xworkspaces 
modules-right = filesystem-root filesystem-home  memory cpu  temperature pulseaudio backlight-acpi wlan eth date battery 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 6
;tray-background = ${colors.background}
tray-detatched = false

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
 wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%

[module/filesystem-root]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %used%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/filesystem-home]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted = %used%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = ğŸ”Š %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = ğŸ”‡ muted
label-muted-foreground = #fff

bar-volume-width = 8
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = â”€
bar-volume-fill-font = 2
bar-volume-empty = â”€
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = ğŸŒ£

bar-width = 8
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = â”€
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = â”€
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}


[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = amdgpu_bl0
enable-scroll = true


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %mb_used%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
#format-disconnected = <label-disconnected>
#label-disconnected = %{F#F0C674}%ifname%%{F#ffffff}%{T6} Â¯\_(ãƒ„)_/Â¯%{T-}

[module/wlan]
inherit = network-base
interface = wlan0
interface-type = wireless
format-connected = <ramp-signal> <label-connected>
label-connected = %essid% %local_ip% ïƒ­ %downspeed:min% ïƒ® %upspeed:min%

ramp-signal-0 = îˆ˜
ramp-signal-1 = îˆ™
ramp-signal-2 = îˆš
ramp-signal-3 = îˆš
ramp-signal-4 = îˆš
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
inherit = network-base
interface = eth0
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip% ïƒ­ %downspeed:min% ïƒ® %upspeed:min%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98
poll-interval = 1


format-charging = <animation-charging> CHAR <label-charging> 
#format-charging-underline = #ffb52a

format-discharging = <animation-discharging> DIS <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = "îˆº "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}
bar-capacity-width = 10

ramp-capacity-0 = îˆ¶
ramp-capacity-1 = îˆ·
ramp-capacity-2 = îˆ¸
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = îˆ¶
animation-charging-1 = îˆ·
animation-charging-2 = îˆ¸
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 600

animation-discharging-0 = îˆ¸
animation-discharging-1 = îˆ·
animation-discharging-2 = îˆ¶
animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 2000

; vim:ft=dosini

[module/custom-battery]
type = custom/script
exec = ~/.config/polybar/batt.sh
interval = 1

[module/fan-mode]
type = custom/script
exec = ~/.config/polybar/fan.sh
interval = 2

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 1

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
;hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 60
